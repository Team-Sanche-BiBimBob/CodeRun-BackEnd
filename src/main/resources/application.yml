spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:55000/coderun?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: coderun
    password: coderunapp

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect

  logging:
    level:
      org.hibernate.SQL: debug